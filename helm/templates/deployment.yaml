apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "helm.fullname" . }}
  labels:
  {{- include "helm.labels" . | nindent 4 }}
spec:
  {{- if not .Values.autoscaling.enabled }}
  replicas: {{ .Values.replicaCount }}
  {{- end }}
  selector:
    matchLabels:
  {{- include "helm.selectorLabels" . | nindent 6 }}
  template:
    metadata:
      {{- with .Values.podAnnotations }}
      annotations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      labels:
    {{- include "helm.selectorLabels" . | nindent 8 }}
    spec:
      {{- with .Values.imagePullSecrets }}
      imagePullSecrets:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      serviceAccountName: {{ include "helm.serviceAccountName" . }}
      securityContext:
      {{- toYaml .Values.podSecurityContext | nindent 8 }}
      containers:
        - name: {{ .Chart.Name }}
          securityContext:
          {{- toYaml .Values.securityContext | nindent 12 }}
          image: "{{ .Values.image.repository }}:{{ .Values.image.tag | default .Chart.AppVersion }}"
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          ports:
            - name: http
              containerPort: {{ .Values.openApiDiscovery.port }}
              protocol: TCP
          livenessProbe:
            httpGet:
              path: /
              port: http
          readinessProbe:
            httpGet:
              path: /
              port: http
          env:
            - name: OASD_PORT
              value: {{ .Values.openApiDiscovery.port | quote }}
            - name: OASD_DISCOVERY_JSON_PATH
              value: /config/providers.json
          resources:
          {{- if .Values.openApiDiscovery.extraVolumeMounts }}
          {{- toYaml .Values.openApiDiscovery.resources | nindent 12 }}
          {{- end }}
          volumeMounts:
            {{- if .Values.openApiDiscovery.extraVolumeMounts }}
{{ toYaml .Values.openApiDiscovery.extraVolumeMounts | indent 12 }}
            {{- end }}
            - name: providers
              mountPath: /config

      {{- with .Values.nodeSelector }}
      nodeSelector:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.affinity }}
      affinity:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.tolerations }}
      tolerations:
      {{- toYaml . | nindent 8 }}
      {{- end }}
      volumes:
        {{- if .Values.openApiDiscovery.extraVolumes }}
{{ toYaml .Values.openApiDiscovery.extraVolumes | indent 8 }}
        {{- end }}
        - name: providers
          configMap:
            name: {{ include "helm.name" . }}-providers
